<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./images/leave.jpeg" class="rounded-lg" />
    <link href="./css/output.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <link href="fontawesome/css/all.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Include Tailwind CSS -->
    <label>
      <input type="checkbox" name="business" />
      Business
    </label>

    <label>
      <input type="checkbox" name="economy" checked />
      Economy
    </label>
    <style>
      input[type="checkbox"] {
        width: 3em;
        height: 3rem;
        accent-color: green;
      }
    </style>

    <!-- HTML Structure -->
    <div class="flex items-center">
      <input type="checkbox" id="custom-checkbox" class="hidden peer" />
      <label
        for="custom-checkbox"
        class="flex items-center cursor-pointer text-gray-800"
      >
        <div
          class="w-5 h-5 border-2 border-green-500 rounded-sm flex justify-center items-center peer-checked:bg-green-500"
        >
          <svg
            class="hidden w-3 h-3 text-white peer-checked:block"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
        </div>
        <span class="ml-2">Remember me</span>
      </label>
    </div>

    <div class="md:col-start-5 md:col-end-7">
      <h2 class="cat mb-5">Order Summary</h2>
      <div class="border rounded-md bg-gray-50">
        <div class="flex justify-between px-4 py-4">
          <p>Subtotal</p>
          <p class="font-semibold">#20,400</p>
        </div>
        <hr />
        <div class="flex justify-between px-4 py-4">
          <p>Task</p>
          <p class="font-semibold">#0</p>
        </div>
        <hr />
        <div class="flex justify-between px-4 py-4">
          <p>Delivery fee</p>
          <p class="font-semibold">#2,000</p>
        </div>
        <hr />
        <div class="flex justify-between px-4 py-4">
          <p class="font-bold">Total</p>
          <p class="font-semibold">#22,400</p>
        </div>
        <hr />
        <div class="px-4">
          <button
            class="py-3 bg-[#218225] w-full border rounded-md mt-7 text-white mb-4"
          >
            Checkout
          </button>
          <button
            class="py-3 text-[#218225] w-full rounded-md mt-4 border-[#218225] border mb-4"
          >
            Continue shopping
          </button>
        </div>
      </div>
    </div>

    <!-- HTML Structure -->
    <div class="flex items-center">
      <input type="checkbox" id="custom-checkbox" class="hidden peer" />
      <label
        for="custom-checkbox"
        class="flex items-center cursor-pointer text-gray-800"
      >
        <div
          class="w-5 h-5 border-2 border-green-500 rounded-sm flex justify-center items-center peer-checked:bg-green-500"
        >
          <svg
            class="hidden w-3 h-3 text-white peer-checked:block"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
        </div>
        <span class="ml-2">Remember me</span>
      </label>
    </div>

    <!---->

    <div></div>
    <div class="rounded-md border esm2:gap-2 justify-between">
      <div class="esm2:flex flex">
        <img class="esm2:max-h-40" src="./images/egg.png" alt="Eggs" />
        <div class="flex">
          <div class="esm2:m-auto esm2:pl-5">
            <div class="flex flex-col gap-2">
              <div>
                <h3 class="text-2xl font-bold">Beans</h3>
                <ul class="flex gap-1">
                  <li class="logo">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star text-gray-300"></i>
                  </li>
                  <span class="text-gray-300">243</span>
                </ul>
              </div>
              <div>
                <p>
                  <span class="inline-block mr-1 text-gray-300">Origin:</span
                  >Nigeria
                </p>
                <p>
                  <span class="inline-block mr-1 text-gray-300"
                    >Description:</span
                  >Dried Natural color, Grade A
                </p>
              </div>
            </div>
          </div>
          <div class="flex flex-col justify-between py-4 pr-4">
            <div class="flex gap-8 justify-end">
              <p class="text-[#C89200]">#2,700</p>
              <i class="fa-regular fa-trash-can translate-y-1"></i>
            </div>
            <div class="flex">
              <button
                class="md:px-6 sm:px-5 px-4 rounded-md border border-[#218225] text-[#218225]"
              >
                <i class="fa-solid fa-minus text-lg"></i>
              </button>
              <p class="text-3xl md:px-6 sm:px-5 px-4">3</p>
              <button
                class="md:px-6 sm:px-5 px-4 border rounded-md bg-[#218225] text-[#fff]"
              >
                <i class="fa-solid fa-plus text-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
