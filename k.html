<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .scroll-section {
        width: 300px; /* Set a fixed width for the section */
        overflow-y: auto; /* Enable horizontal scrolling */
        white-space: nowrap; /* Prevent line breaks to keep items in one line */
        border: 1px solid #ccc; /* Optional: Add a border for clarity */
        padding: 10px; /* Optional: Add padding for better visual effect */
      }

      .scroll-item {
        display: inline-block; /* Make items inline to stay in a single row */
        width: 100px; /* Optional: Set width for items */
        height: 100px; /* Optional: Set height for items */
        margin-right: 10px; /* Add spacing between items */
        background-color: #218225;
        color: #fff;
        text-align: center;
        line-height: 100px; /* Vertically center text in each item */
      }
    </style>
  </head>
  <body>
    <div class="scroll-section">
      <div class="scroll-item">Item 1</div>
      <div class="scroll-item">Item 2</div>
      <div class="scroll-item">Item 3</div>
      <div class="scroll-item">Item 4</div>
      <div class="scroll-item">Item 5</div>
      <div class="scroll-item">Item 6</div>
    </div>
  </body>
</html>
